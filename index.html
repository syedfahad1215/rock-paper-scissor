<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK-PAPER-SCISSOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 

    <div>
       <img src="./rock-paper-scissors-neon-icons.jpg" alt="rock-paper-scissors-neon-icons" width="100%" height="170px">
    </div>
    <div id="buttons">
        <span><button class="button" id="ROCK">ROCK</button></span>
        <span><button class="button" id="PAPER">PAPER</button></span>
        <span><button class="button" id="SCISSOR">SCISSOR</button></span>
    </div>
   
    <div class="container ">
        <div class="display">
            <div>
                <h2>User choice : <span id="userchoice"></span></h2>
            </div>
            <div class="imagedisplay">
                <img id="userimagedisplay" src="" alt="" >
            </div>

        </div>
        <div class="display">
            <div>
                <h2>Result : <span id="result"></span></h2> 
            </div>
            <div class="imagedisplay"> 
                <img id="resultimagedisplay" src="START.png" alt="">
            </div>
        </div>
        <div class="display">
            <div>
                <h2>Computer choice : <span id="computerchoice"> </span></h2> 
            </div>
            <div class="imagedisplay">
                <img id="computerimagedisplay" src="" alt="" >
            </div>
        </div>
    </div>
    



    <script src="index.js"></script>
</body>
</html>
